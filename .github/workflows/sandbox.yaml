name: Sandbox

on:
  pull_request:
  workflow_dispatch:

jobs:
  html-file:
    name: HTML File
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - name: Sanitize base branch name
        id: base-branch
        run: echo "sanitized_branch_name=$(${{ github.head_ref }} | tr "/" "-")"
