name: Sandbox

on:
  pull_request:
  workflow_dispatch:

jobs:
  html-file:
    name: HTML File
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - name: Sanitize head branch name
        id: head-branch
        run: echo "$(${{ github.head_ref }} | tr "/" "-")"
      - name: Sanitize base branch name
        id: base-branch
        run: echo "$(${{ github.base_ref }} | tr "/" "-")"
