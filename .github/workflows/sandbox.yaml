name: Semantic Release

on:
  workflow_dispatch:
jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        uses: OmarJaroudi/semantic-release-action@5820021d1554006c7fcacc5c2908d9a25fb0097c
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
