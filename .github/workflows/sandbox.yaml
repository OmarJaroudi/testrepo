name: Semantic Release

on:
  workflow_dispatch:
jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Install dependencies
        run: npm install
      - name: Semantic Release
        uses: OmarJaroudi/semantic-release-action@2ff099481fb1e0fed75d06062d45fd209fdac253
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
