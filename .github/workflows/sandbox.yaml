name: Semantic Release

on:
  workflow_dispatch:
jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        uses: OmarJaroudi/semantic-release-action@2daea40ecf4a46bdc85205c376033f0e9cb99d70
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
