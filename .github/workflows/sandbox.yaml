name: Update dependencies - Auto approve

on:
  pull_request_target:
    types:
      - opened
jobs:
  auto-approve:
    name: auto-approve
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.title, 'chore')
    steps:
      - uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
