name: Semantic Release

on:
  workflow_dispatch:
  pull_request:
jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Install dependencies
        run: npm install
      - name: Semantic Release
        run: echo ${{ github.event.pull_request }}
