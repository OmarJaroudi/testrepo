name: Semantic Release

on:
  workflow_dispatch:
jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        uses: OmarJaroudi/semantic-release-action@0232c23bbf86fc97db79b20f01dc72f95aa9d581
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
